<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ordem de Serviço</title>
<link rel="stylesheet" href="style.css" />

<head>
    <b>Ordem de Serviço</b>
</head>

<body class="box">
    <div>
        <h2>Nº da O.S:</h2>
        <input type="text" name="Nº O.S" class="Caixa-Texto-N-OS" />
    </div>
    <div>
        <h2>Nome do Prestador de Serviço:</h2>
        <input type="text" name="Nome" class="Caixa-Texto-Nome-Prestador" />
    </div>
    <div>
        <h2>Endereço:</h2>
        <input type="text" name="Endereço" class="Caixa-Texto-Endereco" />
    </div>
    <div class="row">
        <div class="column">
            <h2>Número:</h2>
            <input type="text" name="Número" class="Caixa-Texto-Numero-Casa" />
        </div>
        <div class="column">
            <h2>Bairro:</h2>
            <input type="text" name="Bairro" class="Caixa-Texto-Bairro" />
        </div>
    </div>
    <div class="row">
        <div class="column">
            <h2>Cidade:</h2>
            <input type="text" name="Número" class="Caixa-Texto-Cidade" />
        </div>
        <div class="columnEstado">
            <h2>Estado:</h2>
            <select type="text" name="Estado" id="estado" name="estado" class="Caixa-Texto-Estado"
                style="font-size: medium;">
                <option value="Selecione">Selecione o Estado...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
        <div class="columnCEP">
            <h2>CEP:</h2>
            <input type="text" name="CEP" class="Caixa-Texto-CEP" placeholder="00000-000" style="font-size: medium;" />
        </div>
    </div>
    <div class="row">
        <div class="column">
            <h2>Telefone:</h2>
            <input type="text" name="Telefone" class="Caixa-Texto-Telefone" placeholder="Opcional"
                style="margin: auto;" />
        </div>
        <div class="columnEstado">
            <h2>CPF ou CNPJ:</h2>
            <input type="text" name="CpfCnpj" class="Caixa-Texto-CPF-CNPJ" style=" padding-left: 420px;" />
            <sub>Somente os números</sub>
        </div>

    </div>
    <hr style="margin-right: 28px;">

    <head>
        <b>Ordem de Serviço</b>
    </head>
    <div>
        <h2>Cliente:</h2>
        <input type="text" name="Nome" class="Caixa-Texto-Cliente" />
    </div>

</body>

</html>
